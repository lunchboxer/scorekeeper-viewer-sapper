<script>
  import client from '../utils/feathers.js'
  export default {
    oncreate() {
      client.service("class-sessions").watch()
        .find({ query: { stage: { $in: ['Active', 'Started'] } } })
        .subscribe(res => {
          this.store.set({ session: res.data[0] })
        })
    }
  }
</script>
